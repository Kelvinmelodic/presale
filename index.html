<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAG Presale</title>
</head><link rel="stylesheet" href="style.css">
<body>
   <div class="container">
    <img src="images/D LOGO.png">
    <div class="content">
        <p>DAG Token Presale</p>
        <h2>Presale <span>Ending</span> Soon</h2>
        <div class="launch-time">
            <div class="count">
                <p id="days">00</p>
                <span>days</span>
            </div>
            <div class="count">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="count">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="count">
                <p id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
       <button><a href="https://t.me/dagtokenpresaledy">Learn more</a></button>
       <div class="footer">
        <p>@2024 DAGToken</p>
       </div>

    </div>
    <img class="rocket" src="images/rocket.png">
   </div>
   
   <script>
    var countDownDate =new Date("may 20, 2024 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 49));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("days").innerHTML = days; 
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;

if (distance < 0){
    clearInterval(x);
    document.getElementById("days").innerHTML = "00"; 
    document.getElementById("hours").innerHTML = "00";
    document.getElementById("minutes").innerHTML ="00";
    document.getElementById("seconds").innerHTML = "00";
}
   
  },1000);
   </script>
</body>
</html>
